<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Range Slider</title>
</head>

<body>
    <div class="container">
        <label for="formControlRange">Amount:
            <input class="form-control" type="range" min="1" max="10" step="0.1" value="1"
                oninput="showAmount(this.value)">
            <span id="amount">100</span>
        </label>
    </div>

    <script src="assets/script.js">
    </script>
</body>

</html>
